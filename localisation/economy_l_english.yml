economy_topbar_GDP_text:0 "[ROOT.Get_GDP_topbar]"
economy_topbar_GDP_short_tt:0 "Our §YGDP§! is currently §Y[ROOT.Get_GDP]§!\nOur §YGDP growth rate§! is [?ROOT.GDP_growth_display|2Y%] annually\n\nOur §YAnnual Budget§! is §Y[ROOT.Get_total_budget]§!\n\nOur §YDeficit to Income§! ratio is [Get_deficit_ratio]"
economy_topbar_GDP_long_tt:0 "The §YGDP§! (§YGross Domestic Product§!) is a monetary measure of the market value of all the final goods and services produced in a specific time period, measured in §YQins, the currency of the world's economic power, the United Provinces of Kowai§!."

economy_topbar_debt_text:0 "[ROOT.Get_national_debt_topbar]"
economy_topbar_debt_short_tt:0 "Our §YInterest Rates§! are currently [?ROOT.interest_rates|%Y]\nAnnual §YCivilian Expenditures§!: §Y[ROOT.Get_civilian_expenditures]§!\nAnnual §YMilitary Expenditures§!: §Y[ROOT.Get_military_expenditures]§!\nAnnual §YConstruction & Trade Expenditures§!: §Y[ROOT.Get_construction_expenditures]§!"
economy_topbar_debt_long_tt:0 "The §YNational Debt§! contrasts to the annual government budget deficit, which is a flow variable that equals the difference between government receipts and spending in a single year, measured in §YQins, the currency of the world's economic power, the United Provinces of Kowai§!. This can be categorized as internal debt (owed to lenders within the country) and external debt (owed to foreign lenders). Another common division of government debt is by duration until repayment is due. Short term debt is generally considered to be for one year or less, and long term debt is for more than ten years. Medium term debt falls between these two boundaries. A broader definition of government debt may consider all government liabilities, including future pension payments and payments for goods and services which the government has contracted but not yet paid. Due to all of this, we're forced to pay once in a while the §YInterest Rates§!."

military_expenditures_value_tt:0 "Personnel Costs\n--------------\nApproximate Fielded Manpower: [?approx_fielded_manpower|Y0]\n§Y11k§! UPQ per man annually\n\nMultiplicative Factors:\n[Get_training]\n[Get_military_supervision]\n[Get_oilcrisis_military]\n\nTotal: [Get_manpower_costs]\n\nProduction Costs\n--------------\nUsed Military Factories: [?used_mil_facs|Y0]\n§Y100M§! UPQ per factory annually\n\nMultiplicative Factors:\n[Get_industrial_expertise]\n[Get_industrial_equipment]\n\nTotal: [ROOT.Get_military_factory_costs]\n\nNuclear Stockpile Costs:\n--------------\n[Get_nuclear_weapons_cost]"
military_expenditures_value_short_tt:0 "Personnel Costs: [Get_manpower_costs]\nProduction Costs: [Get_military_factory_costs]\n[Get_nuclear_weapons_cost]\n[Get_military_budget_modifier]"
income_rate_value_tt:0 "Proportional Income (% of GDP): [?ROOT.income_rate|%G]"
income_rate_value_tt_delayed:0 "[Get_tax_rate]\n[Get_income_tax]\n\nMultiplicative Factors:\n[Get_income_rate_factor]"
civilian_expenditures_value_short_tt:0 "Proportional Costs (Population): [?modifier@proportional_pop_cost|-1%][Get_civilian_budget_modifier]"
civilian_expenditures_value_tt:0 "[Get_health_care]\n[Get_education]\n[Get_security_service]\n[Get_pensions]\n[Get_unemployment]\n[Get_ausgrenzung_civilian][Get_oilcrisis_civilian]"
construction_expenditures_value_short_tt:0 "Proportional Costs (% of GDP): [?construction_expenditures_factor|-1%]"
construction_expenditures_value_tt:0 "Construction Level:\n[Get_construction_level]\n\nMultiplicative Factors:\n[Get_safety]\n[Get_pollution]\n[Get_penal_system]\n[Get_minimum_wage]\n[Get_max_workhours]\n[Get_child_labor]"
national_debt_value_short_tt:0 "Minimum Annual Debt Interest Payment: [Get_annual_debt_payments]"
national_debt_value_tt:0 "In order to keep our creditors happy and maintain a healthy economy, we need to ensure that, at the very least, we pay the minimum interest as determined by our interest rates and total debt. Failure to do so will result in us borrowing more than we can afford, leaving us with no money for civil and military services, reducing investory confidence, and potentially triggering an §REconomic Crisis§!!"
